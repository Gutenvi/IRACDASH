<body>
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1">
      <input class="un" type="text" align="center" id="user" placeholder="Username">
      <input class="pass" type="password" align="center" id="pass" placeholder="Password">
      <a class="submit" align="center" onClick="Login()">Sign in</a>
            
                
</div>
     
</body>

<script language="JavaScript"> 
function Login(){ 
var usuario=document.getElementById("user").value; 
var password=document.getElementById("pass").value; 
if (usuario=="Pilar" && password=="Pilar") { 
window.location="select.html"; 
} 
if (usuario=="Alvaro" && password=="Alvaro") { 
window.location="select.html"; 
} 
if (usuario=="" || password=="") { 
alert("Tienes que introducir todos los datos");
} 
} 
        </script>
